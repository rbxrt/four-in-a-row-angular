<h1 mat-dialog-title>Gameover!</h1>
<div mat-dialog-content>
    <p *ngIf="(winner$ | async) !== RESULT.None;else draw_content">Congratulations {{(winner$ | async) }}!</p>
    <p>Do you want to play again?</p>
    <ng-template #draw_content>The game ends in a draw...</ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
