<div class="flex flex-col mb-8">
  @if ((winner$ | async) !== RESULT.None) {
    <p>Congratulations {{ winner$ | async }}!</p>
  } @else {
    <p>The game ends in a draw...</p>
  }
  <p>Do you want to play again?</p>
</div>

<div class="flex justify-end gap-2">
  <p-button label="No, thanks" icon="pi pi-times" severity="danger" (click)="onCancelClick()" />
  <p-button label="Yes, please" icon="pi pi-check" (click)="onOkClick()" />
</div>
