<p *ngIf="!gameover">It's {{turn % 2 === 0 ? "RED's" : "YELLOW's"}} turn!</p>

<div *ngIf="gameover">
    <p>Game over!</p>
    <button type="button" (click)="onReset()">Reset</button>
</div>

<div class="board">
    <div class="col" *ngFor="let cols of board, index as i">
        <button type="button" class="item" [ngClass]="renderState(pos?.state)" *ngFor="let pos of cols, index as j" (click)="addToken(i)">
        </button>
    </div>
</div>
