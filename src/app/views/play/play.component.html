@if (board) {
  <div class="board">
    @for (cols of board; track cols; let i = $index) {
      <div class="col">
        @for (pos of cols; track pos; let j = $index) {
          <button type="button" class="item" [ngClass]="renderState(pos?.state)" (click)="addToken(i)">
          </button>
        }
      </div>
    }
  </div>
}
