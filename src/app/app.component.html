<mat-toolbar>
  <a class="mat-toolbar-icon" routerLink="/play">
    <img src="/FourIcon.svg" alt="{{title}}" />
  </a>
  <span class="active-player">
    It's {{ activePlayer$ | async }} turn!
  </span>
  <button mat-icon-button routerLink="/stats">
    <mat-icon>insights</mat-icon>
  </button>
  <button mat-icon-button routerLink="/settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
